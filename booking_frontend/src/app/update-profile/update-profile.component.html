<div class="user-form">
    <!-- Update profile form -->
    <h3>Update Profile</h3>
    <form (ngSubmit)="updateProfile()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="membership">Membership Type:</label>
        <select class="form-control" id="membership" [(ngModel)]="user.membership" name="membership" required>
          <option value="Regular">Regular</option>
          <option value="Premium">Premium</option>
          <option value="VIP">VIP</option>
        </select>
      </div>
      <div class="form-group genderupdate">
        <label>Gender:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="male" value="Male" [(ngModel)]="user.gender" name="gender" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="female" value="Female" [(ngModel)]="user.gender" name="gender" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="other" value="Other" [(ngModel)]="user.gender" name="gender" required>
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
      <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea class="form-control" id="bio" [(ngModel)]="user.bio" name="bio"></textarea>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Profile</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
