<div class="add-event-container">
    <h2>Add New Event</h2>
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="title" name="title">
      </div>
      <div class="form-group">
        <label for="image">Image URL:</label>
        <input type="text" class="form-control" id="image" required [(ngModel)]="image" name="image">
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" required [(ngModel)]="city" name="city">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" required [(ngModel)]="price" name="price">
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" required [(ngModel)]="date" name="date">
      </div>
      <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
  </div>
