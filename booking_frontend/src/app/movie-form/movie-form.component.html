<!-- movie-form.component.html -->

<div class="movie-form">
    <h3>Add New Movie</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="movie.title" required>
      </div>
      <div class="form-group">
        <label for="imageurl">Image URL:</label>
        <input type="text" id="imageurl" name="imageurl" [(ngModel)]="movie.imageurl" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" [(ngModel)]="movie.city" required>
      </div>
      <div class="form-group">
        <label for="language">Language:</label>
        <input type="text" id="language" name="language" [(ngModel)]="movie.language" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
  </div>
